{{title | async}}

<div class="contorno_chat">

    <!-- IZQUIERDA -->
    <div class="izquierda">
        <div>
            <h2>Mis Chats</h2>
            <button [routerLink]="['../create-room']">Crear nueva sala</button>
        </div>

        <div *ngIf="(rooms | async) as roomData">
            <!-- IF-->
            <div *ngIf="roomData.items && roomData.items.length > 0; else no_rooms">

                <!-- SALAS -->
                <h2>Lista ({{ roomData.items.length }})</h2>
                <ul>
                    <li *ngFor="let room of roomData.items">
                        <label>
                            <input type="radio" name="selectedRoom" [value]="room | json"
                                (change)="onRoomSelectionChange($event)">
                            Name: {{ room.name }} - Id: {{ room.id }}
                        </label>
                        <hr>
                    </li>
                </ul>

                <!-- PAGINACIÃ“N -->
                <div>
                    <h2>Pagination</h2>

                    <div>
                        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
                        <button (click)="nextPage()" [disabled]="roomData?.items?.length === 0">Next</button>
                    </div>
                </div>
            </div>
            <!-- ELSE IF-->
            <ng-template #no_rooms>
                <div>
                    No hay habitaciones disponibles.
                </div>
            </ng-template>
        </div>
    </div>

    <!-- DERECHA -->
    <div class="derecha">
        <!-- CABECERA -->
        <div>
            <h2>Mi Chat</h2>
            {{selectedRoom?.id}}
        </div>

        <!-- CHAT -->
        <div>
            <P>Chat</P>
        </div>
    </div>
</div>
